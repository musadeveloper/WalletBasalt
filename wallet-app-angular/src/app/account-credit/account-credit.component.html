<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Credit Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Amount to Credit (ZAR)</mat-label>
          <input matInput type="number" name="amount" [(ngModel)]="amount" required>
        </mat-form-field>
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Credit</button>

          <!-- Add a space (margin) between the buttons -->
          <div class="spacer"></div>
          
          <button mat-raised-button  color="primary" (click)="creditWithCoinCommerce()">Credit with CoinCommerce</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
