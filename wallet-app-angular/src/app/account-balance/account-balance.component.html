<div class="container">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Account Balance</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="balance !== undefined">Balance: {{ balance | currency:'ZAR':'symbol':'1.2-2' }}</p>
        <p *ngIf="balance === undefined">Loading...</p>
      </mat-card-content>
    </mat-card>
  </div>
